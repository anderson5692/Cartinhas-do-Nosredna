<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
<meta charset="UTF-8" />
<title>Cartinhas do Nosredna</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<link rel="shortcut icon" href="{% static '/img/favicon.ico' %}">
</head>

    <body>
        <div class="topnav">
        <!--abaixo link da fonte pokÃ©mon personalizada-->
        <a class="title">
            <img src="https://fontmeme.com/permalink/210129/026cedf6eb1771e7df894b31367a0f8c.png" 
            alt="fonte-de-pokemon">
        </a>
        </div>
            <br/><br/><br/><br/><br/><br/><br/>
                <!--a div "holder" segura todos os cards-->
            <div class="holder">
                <div class="cardbox" data-title="R$4500">
                    <img src="{% static 'img/foto1.svg' %}" alt="carta 1">
                </div>
                <div class="cardbox" data-title="R$2500">
                    <img src="{% static '/img/foto2.svg' %}" alt="carta 2">
                </div>
                <div class="cardbox" data-title="Shining Noctowl">
                    <img src="{% static '/img/foto3.svg' %}" alt="carta 3">
                </div>
                <div class="cardbox" data-title="Shining Kabutops">
                    <img src="{% static '/img/foto4.svg' %}" alt="carta 4">
                </div>
            </div>
            <br/>

            <div class="holder">
                <div class="cardbox" data-title="Scyther">
                    <img src="{% static '/img/foto5.svg' %}" alt="carta 5">
                </div>
                <div class="cardbox" data-title="Mew">
                    <img src="{% static '/img/foto6.svg' %}" alt="carta 6">
                </div>
                <div class="cardbox" data-title="Articuno">
                    <img src="{% static '/img/foto7.svg' %}" alt="carta 7">
                </div>
                <div class="cardbox" data-title="">
                    <img src="{% static '/img/foto8.svg' %}" alt="carta 8">
                    <div class="w3-container w3-center" data-title=""style="background: #ffffff">
                        <p>R$500</p> 
                      </div>
                </div>
            </div>
            <br/><br/>

        <footer>
            <div class="icone">
                <img src="{% static '/img/faceicon.svg' %}" alt="">
            </div> 
        </footer>
    </body>
</html>
